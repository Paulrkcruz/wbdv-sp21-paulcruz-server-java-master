<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="color-skyblue">User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <th>
                <input class="form-control wbdv-field wbdv-username"
                       type="username"
                       id="uausername"
                       placeholder="Username">
            </th>
            <th>
                <input class="form-control wbdv-field wbdv-password"
                       type="password"
                       id="uapassword"
                       placeholder="Password">
            </th>
            <th>
                <input class="wbdv-firstname form-control"
                       type="text"
                       id="uafirstname"
                       placeholder="First Name">
            </th>
            <th>
                <input class="wbdv-lastname form-control"
                       type="text"
                       id="ualastname"
                       placeholder="Last Name">
            </th>
            <th>
                <select id="role"
                        class="wbdv-role form-control">
                    <option>FACULTY</option>
                    <option>STUDENT</option>
                    <option>ADMIN</option>
                </select>
            </th>
            <th>
                <div class="webdv-search-btn"><i class="fas fa-search fa-lg"></i></div>
            </th>
            <th>
                <button class="webdv-create-btn"><i class="fas fa-plus"></i></button>
                <button class="webdv-update-btn"><i class="fas fa-check-double"></i></i></button>
            </th>
        </tr>
        </thead>
        <tbody id="table-rows">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<!--<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>-->
<!--&lt;!&ndash;<script src="../services/user.service.client.js"></script>&ndash;&gt;-->
<!--<script src="user-admin.controller.client.js"></script>-->
</body>
</html>
